apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production
  namespace: production
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: production
    server: https://kubernetes.default.svc
  project: default
  source:
    path: applications
    repoURL: https://github.com/sguisado/spring-helm
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true