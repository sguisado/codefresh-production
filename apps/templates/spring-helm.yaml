---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: spring-helm
  namespace: argocd
spec:
  destination:
    namespace: production
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      values: |
        image:
          tag: "cac231b"
      version: v3
    path: helm
    repoURL: https://github.com/sguisado/spring-helm
    targetRevision: HEAD
